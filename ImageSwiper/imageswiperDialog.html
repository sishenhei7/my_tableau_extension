<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Settings Sample</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

    <!-- Extensions Library (this will be hosted on a CDN eventually) -->
    <script src="../lib/tableau.extensions.1.latest.min.js"></script>

    <!-- Our extension's code -->
    <script src="./imageswiperDialog.js"></script>
</head>

<body>
    <div class="container">
        <h4>Image Swiper Extension</h4>
        <p>
            This Extension swipers the inputed images at the selected interval.
        </p>
        <hr />

        <h5>请加入一张图片地址(多张图片地址请用英文的 ';' 分隔)：</h5>
        <input style="margin-left: 14px" id="images">
        </div>
        <h5>轮播间隔：</h5>
        <input style="margin-left: 14px" type="number" id="interval" name="quantity" min="1" max="60">

        <hr />
        <button id="closeButton">开始轮播</button>
    </div>
</body>

</html>
